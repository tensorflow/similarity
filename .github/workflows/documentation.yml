# This is a basic workflow to help you get started with Actions

name: Generate Documentation

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  mkdoc:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
          python-version: '3.8.x'
    
    - name: Installing TFsim dependencies
      run: |
        python -m pip install --upgrade pip
        pip install types-tabulate
    
    - name: Installing TFsim
      run: |
        pip install ".[dev]"          
    
    - name: Installing mkdoc dependencies
      run: |
        pip install -r documentation/requirements.txt

    - name: copyinf readme as index
      run: |
        cp README.md documentation/src/docs/index.md
    
    - name: building documentation
      run: |
        cd documentation/src/
        mkdocs gh-deploy
